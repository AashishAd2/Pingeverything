<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping U</title>
    <script>
    async function Pingsmt() {
    try {
        const response = await fetch('https://linkchain.onrender.com/aashish');
        const jsonData = await response.json();
	console.log(jsonData);
    }catch (error) {
        console.error('Error fetching or displaying linktree:', error);
    }
    }
    setInterval(Pingsmt, 300000);
    document.addEventListener('DOMContentLoaded', Pingsmt);
</script>
</head>
<body>
    <h1>Hello World just to ping you</h1>
</body>
</html>
